<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Axios link -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city">New York</h1>
          <ul id="more-info-list">
            <li>Last updated at <span class="date">Friday 05:00</span></li>
            <li id="description">Clear</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                  alt="Clear"
                />
                <div class="left">
                  <strong id="temperature">12</strong>
                  <span class="units">°C |°F</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul id="weather-details-list">
                <li>Humidity: <span id="humidity"> 50</span>%</li>
                <li>Wind: <span id="wind"> 2</span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/Karolinaa12/simple-weather-app"
            class="open-source"
            target="blank"
            >Open source</a
          >
          by Karolina</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
